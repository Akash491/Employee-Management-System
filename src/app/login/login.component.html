<div id="login">
    <div class="h1 bg-primary text-white p-3">
        <i class="fa fa-database text-warning"></i>
        <span class="h3"> Employee Management System</span>
    </div>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="login-box col-md-12">
                    <form #loginform="ngForm" (ngSubmit) = "verify(loginform)" id="login-form" class="form" action="" method="post">
                        <h2 class="text-center text-primary">Login</h2>
                        <h6 class="text-danger">{{error}}</h6>
                        <hr class="bg-danger">
                        <div class="form-group">
                            <label for="username" class="text-black">Username <i class="fa fa-user"></i></label><br>
                            <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-black">Password <i class="fa fa-key"></i></label><br>
                            <input type="password" name="password" [(ngModel)]="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-info btn-md">Sign in <i class="fa fa-sign-in"></i></button>
                        </div>
                    </form>     
                </div>
            </div>
        </div>
    </div>
</div>
